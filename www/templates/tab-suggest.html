<ion-view view-title="Picknic">
<div class="bar bar-subheader">
  <h2 class="title">Suggestions</h2>
</div>
 <ion-content class="padding has-subheader">

      <div class="item item-divider item-positive">Your Location</div>
      <div class="item item-body item-stable">
        <div>
          <ui-gmap-google-map center='map.center' zoom='map.zoom' dragging='false' options="map.options" scroll="false">
          </ui-gmap-google-map>
         

        </div>
      </div>
      
      <br>
  <div ng-controller="SuggestionsCtrl">
    <div class="item item-divider item-positive">Suggestions</div>
      <div class="item item-body item-stable">
        <ion-item ng-repeat="sugg in suggestions">
            {{sugg}}
        </ion>
      </div>
  </div>
  </ion-content>
</ion-view>
