<ion-view view-title="Confirmation">
  <ion-content class="padding">
    <div ng-controller="DoGraphCtrl">
      <h1>You ate {{calCount}} calories.</h1>
      <div class="list card">
        <div class="item item-body">
         {{calCount}} 
      </div>
      </div>
        <div class="item item-divider">Your Snap</div>
        <div class="item item-body">
          <div>
            <canvas id="pie" class="chart chart-doughnut" data="graph.data" labels="graph.labels" height="200" chart-legend="true"></canvas>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
    <!--<ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>-->
</ion-view>
